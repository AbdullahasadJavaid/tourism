<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Castle Travel</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(29, 32, 33);
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  margin-top: 5%;
  padding: 16px;
  background-color: white;
  border-radius: 2%;
  width: 50%;
  margin-bottom: 25%;
}
h1,h2,h3{
         font-family: 'Kaushan Script', cursive;
         }

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 90%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 1px black;
  background: #f1f1f1;
  border-style: solid;
  margin-left: 2%;
  margin-right: 2%;

}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  border:1px rgb(0, 0, 0);
  border-style: solid;
}
.registerbtn {
  background-color: #1968ef;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</style>
<body>
 
<form action="" method="GET" name="login">
  <div class="container" >
    <h1 style="color:  #1968ef; text-align: center;">Login User</h1>
    <br>
    <br>
    {% csrf_token %}  
    <div class="form-group">
      <label >Email</label><br>
      <input type="text"  name="Email" class="form-control" id="email" aria-describedby="EmailHelp" placeholder="Enter Email Address">
     </div>
   <div class="form-group">
     <label >Password</label>
     <input type="password"  name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter Password">
    </div>

    <div class="col-md-12 text-center mb-3">
    <button type="submit" value="Submit" class="registerbtn">Login</button>
    </div>
    <div class="col-md-12 ">
      <div class="form-group" >
        <p class="text-center" ><a href="login_hotel" id="signin">Hotel Login</a></p>
        <p class="text-center" ><a href="registration" id="signin">Register User here</a></p>
      </div>
    </div>
 </div>
</form>          
</body>
